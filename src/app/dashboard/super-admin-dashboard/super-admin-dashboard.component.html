<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <h2 class="dashboard-title">Super Admin Dashboard</h2>
    <button mat-button color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <mat-card class="users-table-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>group</mat-icon> User Management
        </mat-card-title>
        <mat-card-subtitle>Manage users and view details</mat-card-subtitle>
        <div class="dashboard-header">
          <h2 class="dashboard-title"></h2>
          <button mat-raised-button color="primary" (click)="goToUserDashboard()" >Go to User Dashboard</button>
        </div>
      </mat-card-header>
     

      <table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
        <!-- Avatar Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let user">
            <img [src]="user.avatar" alt="User Avatar" class="user-avatar">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.first_name }} {{ user.last_name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user" class="actions-cell">

            <button mat-icon-button color="primary" (click)="viewUserDetails(user)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
