<div class="login-container">
    <mat-card class="login-card">
      <div class="login-header">
        <mat-icon color="primary" fontSize="48px">account_circle</mat-icon>
        <h2>Welcome Back</h2>
        <p>Please sign in to continue</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email" 
            required
            autocomplete="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">Invalid email format</mat-error>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            type="password" 
            formControlName="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="current-password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>
  
        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loginForm.invalid" 
          class="submit-button">
          <mat-icon>login</mat-icon>
          Login
        </button>
  
      </form>
    </mat-card>
  </div>
